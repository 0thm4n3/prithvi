<div>
	<div class="modal-header">
		<h3 class="modal-title">Owasp Detail</h3>
	</div>
	<div class="modal-body">
		<div class="panel-body">
		<form name="serviceForm" class="form-horizontal">
			<div class="form-group">
					<label class="control-label">Application Type</label>
					<p class="form-control">{{vm.entity.appType}}</p>
			</div>
			<div class="form-group">
				<label class="control-label">Vulnerability Name</label>
				<p class="form-control">{{vm.entity.vulName}}</p>
			</div>
			<div class="form-group">
				<label class="control-label">OWASP Name</label>
				<p class="form-control">{{vm.entity.owaspName}}</p>
			</div>
			<div class="form-group">
				<label class="control-label">Vulnerability Detail</label>
				<p class="form-control">{{vm.entity.vulDetail}}</p>					
			</div>
			<div class="form-group">
				<label class="control-label">Vulnerability Recommendation</label>
				<p class="form-control">{{vm.entity.vulRecommend}}</p>					
			</div>			
		</form>
	</div>
	</div>
	<div class="modal-footer">		
		<button class="btn btn-primary" ng-click="$close()">Cancel</button>
	</div>
</div>
