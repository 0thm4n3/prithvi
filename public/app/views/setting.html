<div class="row" ng-controller="settingController">
   <div class="panel panel-default">
      <div class="panel-heading">Settings</div>
      <div class="panel-body">
         <form name="myForm" class="form-horizontal">
            <div class="row">
               <div class="col-sm-5">
                  <div class="form-group">
                     <label class="col-lg-4 control-label">Company Name</label>
                     <div class="col-lg-8">
                        <input class="form-control" type="text" name="companyName" ng-model="companyName" size="31" required>
                        <i ng-show="myForm.companyName.$error.required">*required</i>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-4 control-label">Company Logo</label>
                     <div class="col-lg-8">
                        <input class="form-control" type="file" ngf-select ng-model="companyLogo" name="file"    
                        accept="image/*" ngf-max-size="2MB" required
                        ngf-model-invalid="errorFile">
                        <i ng-show="myForm.file.$error.required">*required</i><br>
                        <i ng-show="myForm.file.$error.maxSize">File too large 
                        {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                     </div>
                  </div>     
                  <div class="form-group">
                     <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-oval btn-success" ng-disabled="!myForm.$valid" 
                        ng-click="uploadPic(companyLogo)">Save & Upload</button>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-lg-offset-2 col-lg-10">
                        <span class="progress" ng-show="companyLogo.progress >= 0">
                          <div style="width:{{companyLogo.progress}}%" 
                              ng-bind="companyLogo.progress + '%'"></div>
                        </span>
                        <span ng-show="companyLogo.result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                     </div>
                  </div>
               </div>
               <div class="col-sm-5">
                  <img ng-show="myForm.file.$valid" ngf-thumbnail="companyLogo" class="thumb">
               </div>
            </div>
         </form>         
      </div>      
   </div>
   <div class="panel panel-default">
      <div class="panel-heading">Settings</div>
      <div class="panel-body">
         <form name="myForm" class="form-horizontal">
            <div class="row">
               <div class="col-sm-5">
                  <div class="form-group">
                     <label class="col-lg-4 control-label">Company Name</label>
                     <div class="col-lg-8">
                        <p class="form-control">{{companyName1}}</p>                        
                     </div>
                  </div>                                        
               </div>
               <div class="col-sm-5">
                  <div class="form-group">
                     <label class="col-lg-4 control-label">Company Logo</label>
                     <div class="col-lg-8">
                        <img ng-src="settings/{{imgpath}}" onerror="" />
                     </div>
                  </div> 
               </div>
            </div>
         </form>         
      </div>      
   </div>
</div>
